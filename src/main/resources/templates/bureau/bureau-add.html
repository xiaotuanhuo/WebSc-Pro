<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>页面添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
	<span id="roleTypeId" style="display: none;"><shiro:principal property="roleTypeId"/></span>
	<div class="z-body animated fadeIn">
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
			<ul class="layui-tab-title">
				<shiro:hasRole name="cjgly">
					<li>集团总部</li>
				</shiro:hasRole>
				<li class="layui-this">集团分部</li>
			</ul>
			<div class="layui-tab-content" style="height: 100px;">
				<!-- 集团总部 -->
				<div class="layui-tab-item">
					<form action="" method="post" class="layui-form layui-form-pane">
						<div class="layui-form-item">
							<label for="deptName" class="layui-form-label">集团名称</label>
							<div class="layui-input-block">
								<input type="text" id="deptName" name="deptName"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="deptAddress" class="layui-form-label">集团地址</label>
							<div class="layui-input-block">
								<input type="text" id="deptAddress" name="deptAddress"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团地址" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="deptTel" class="layui-form-label">集团电话</label>
							<div class="layui-input-block">
								<input type="text" id="deptTel" name="deptTel"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="eeptLeader" class="layui-form-label">负责人</label>
							<div class="layui-input-block">
								<input type="text" id="eeptLeader" name="eeptLeader"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团负责人" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="leaderTel" class="layui-form-label">负责人电话</label>
							<div class="layui-input-block">
								<input type="text" id="leaderTel" name="leaderTel"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入负责人电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block"
								style="margin-left: 0; text-align: center;">
								<!-- 总部默认父节点 -->
								<input type="hidden" id="parentId" name="parentId" placeholder="0">
								<button class="layui-btn layui-btn-blue" lay-submit=""
									data-th-lay-filter="addHead">增加</button>
							</div>
						</div>
					</form>
				</div>
				<!-- 集团分部 -->
				<div class="layui-tab-item layui-show">
					<form action="" method="post" class="layui-form layui-form-pane">
						<div class="layui-form-item">
							<label class="layui-form-label">上级集团</label>
							<div class="layui-input-block">
								<div class="layui-unselect layui-form-select" id="parentNameDiv">
									<div class="layui-select-title">
										<input type="text" id="parentName" placeholder="请选择"
											class="layui-input layui-unselect" readonly> <input
											type="hidden" name="parentId" id="parentId"> <i
											class="layui-edge"></i>
									</div>
								</div>
								<div class="layui-card dtree-select" id="parentTreeDiv">
									<div class="layui-card-body">
										<div id="toolbarDiv">
											<ul id="parentTree" class="dtree" data-id="0"
												style="width: 100%;"></ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="districtDiv" class="layui-form-item">
							<label for="province" class="layui-form-label">区域</label>
							<div class="layui-inline">
								<select name="province" lay-filter="province" class="province">
									<option value="">请选择省</option>
								</select>
							</div>
							<div class="layui-inline city">
								<select name="city" lay-filter="city" disabled>
									<option value="">请选择市</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="deptName" class="layui-form-label">集团名称</label>
							<div class="layui-input-block">
								<input type="text" id="deptName" name="deptName"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="deptAddress" class="layui-form-label">集团地址</label>
							<div class="layui-input-block">
								<input type="text" id="deptAddress" name="deptAddress"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团地址" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="deptTel" class="layui-form-label">集团电话</label>
							<div class="layui-input-block">
								<input type="text" id="deptTel" name="deptTel"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="leaderName" class="layui-form-label">负责人</label>
							<div class="layui-input-block">
								<input type="text" id="leaderName" name="leaderName"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入集团负责人" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="leaderTel" class="layui-form-label">负责人电话</label>
							<div class="layui-input-block">
								<input type="text" id="leaderTel" name="leaderTel"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									placeholder="请输入负责人电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-form-item">
								<div class="layui-input-block"
									style="margin-left: 0; text-align: center;">
									<input type="hidden" id="parentId" name="parentId" class="deptParent" th:value="${dept?.parentId}">
									<button class="layui-btn layui-btn-blue" lay-submit=""
										data-th-lay-filter="addBranch">增加</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	
	<script>
		var roleTypeId = $('#roleTypeId').text() == 'null' ? null : $('#roleTypeId').text();
		var currentNodeId = '';	// 当前选中节点
		var unCity = false;		// 市区划是否必填
		layui.config({
			base: '/lib/layui/extend/'
		}).use(['form', 'layer', 'dtree', 'address'], function () {
			var $ = layui.jquery,
				form = layui.form,
				layer = layui.layer,
				dtree = layui.dtree;
				address = layui.address();
			
			var deptDTree = dtree.render({
				elem: "#parentTree",
				url: "/dept/unleafTree",
				dataStyle: "layuiStyle",
				method: "GET",
				dot: false,     // 圆点是否显示
				accordion: true,
				menubar: true,
				record: true,
				response: {
					statusCode: 0,
					message: "msg",
					treeId: "id",
					parentId: "parentId",
					title: "name"
				},
				done: function (response, obj) {
					var parentId = getQueryString('parentId') ? getQueryString('parentId') : [[${dept?.parentId + ''}]] ;
					var parent = deptDTree.getParam(parentId);
					if (parent) {
						$("#parentName").val(parent.context);
						$("#parentId").val(parent.nodeId);
					}
				}
			});
			
            $("#parentName").on("click",function() {
                $(this).toggleClass("layui-form-selected");
                $("#parentTreeDiv").toggleClass("layui-show layui-anim layui-anim-upbit");
            });

            dtree.on("node(parentTree)", function(obj) {
            	if (currentNodeId != obj.param.nodeId) {
            		currentNodeId = obj.param.nodeId;
            		$('.deptParent').val(currentNodeId);
                	// 当前所选集团的行政区划
                	$("select[name=province]").html('<option value="">请选择省</option>');
    				$("select[name=city]").html('<option value="">请选择市</option>');
    				$("select[name=city]").attr("disabled", "disabled");
                	if (obj.param.recordData.province.length === undefined) {
                		unCity = false;
                		$('.city').hide();
                		address = layui.address();
    				} else {
    					unCity = true;
    					$('.city').show();
    					var branchPrvoince = obj.param.recordData.province;
                		address = layui.address(branchPrvoince, null, null);
    				}
            	}
                
				$("#parentName").val(obj.param.context);
				$("#parentId").val(obj.param.nodeId);
				$("#parentNameDiv").toggleClass("layui-form-selected");
				$("#parentTreeDiv").toggleClass("layui-show layui-anim layui-anim-upbit");
			});
            
          //监听提交
            form.on('submit(addHead)', function (form) {
            	form.field.parentId = "0";	// 总部默认父节点
                $.post('/dept', form.field, function (result) {
                    handlerResult(result, addDone);
                });
                return false;
            });
            
            //监听提交
            form.on('submit(addBranch)', function (form) {
            	if ($("select[name=province]").val() == '') {
            		alert("请选择省");
            		return false;
            	}
            	if (unCity && $("select[name=city]").val() == '') {
            		alert("请选择市");
            		return false;
            	}
                $.post('/dept', form.field, function (result) {
                    handlerResult(result, addDone);
                });
                return false;
            });

            //监听提交
            form.on('submit(edit)', function (form) {
                form.field._method = 'PUT';
                $.post('/dept', form.field, function (result) {
                    handlerResult(result, editDone);
                });
                return false;
            });


            function addDone(data) {
                console.log("add result id : ", data);
                var index = parent.layer.getFrameIndex(window.name); 
                parent.layer.close(index); 
                parent.layer.msg("添加成功", {icon: 6});
            }

            function editDone(data) {
                console.log("edit result id : ", data);
                var index = parent.layer.getFrameIndex(window.name); 
                parent.layer.close(index); 
                parent.layer.msg("修改成功", {icon: 6});
            }
        });
    </script>
</body>

</html>
