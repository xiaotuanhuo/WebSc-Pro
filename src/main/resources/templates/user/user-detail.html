<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>页面添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
	<div class="z-body animated fadeIn">
		<table class="layui-table" lay-skin="line">
			<tbody>
				<tr>
					<th width='120px'>用户名：</th>
					<td th:text="${user.loginName}"></td>
				</tr>
				<tr>
					<th width='120px'>姓名：</th>
					<td th:text="${user.userName}"></td>
				</tr>
				<tr>
					<th width='120px'>性别：</th>
					<td th:text="${user.sex eq '0' ? '女' : '男'}"></td>
				</tr>
				<tr>
					<th width='120px'>状态：</th>
					<td th:text="${user.status eq '1' ? '正常' : '锁定'}"></td>
				</tr>
				<tr>
					<th width='120px'>电话：</th>
					<td th:text="${user.phone}"></td>
				</tr>
				<tr>
					<th width='120px'>邮箱：</th>
					<td th:text="${user.email}"></td>
				</tr>
				<tr>
					<th width='120px'>角色：</th>
					<td th:text="${user.roleName}"></td>
				</tr>
				<tr>
					<th width='120px'>所属机构：</th>
					<td th:text="${user.roleTypeName}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    
	<script>
		layui.config({
			base: '/lib/layui/'
		}).use(['layer', 'table', 'util'], function () {
			var $ = layui.jquery,
				layer = layui.layer,
				table = layui.table,
				util = layui.util;
		});
	</script>
</body>
</html>
