<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
	<div class="z-body animated fadeIn">
		<span id="userProvince" style="display: none;"><shiro:principal property="province"/></span>
		<span id="userCity" style="display: none;"><shiro:principal property="city"/></span>
		<span id="userArea" style="display: none;"><shiro:principal property="area"/></span>
		<form action="" method="post" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
						<div class="layui-form-item">
							<label for="loginname" class="layui-form-label">登陆名</label>
							<div class="layui-input-block">
								<input type="text" id="loginname" name="loginname"
									th:value="${user?.loginname}" lay-verify="required"
									lay-vertype="tips" autocomplete="off" class="layui-input">
							</div>
						</div>
						<!-- 编辑时不显示密码框 -->
						<div th:if="${user == null}" class="layui-form-item">
							<label for="password" class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" id="password" name="password"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="userName" class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" id="userName" name="userName"
									th:value="${user?.username}" lay-verify="required"
									lay-vertype="tips" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="sex" class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" id="sex_0" name="sex" value="0" title="男" checked>
								<input type="radio" id="sex_1" name="sex" value="1" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="userName" class="layui-form-label">年龄</label>
							<div class="layui-input-block">
								<input type="text" id="age" name="age" th:value="${user?.age}"
									lay-verify="required" lay-vertype="tips" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="phone" class="layui-form-label">手机号</label>
							<div class="layui-input-block">
								<input type="text" id="phone" name="phone"
									th:value="${user?.phone}" lay-verify="phone" lay-vertype="tips"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="email" class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
								<input type="text" id="email" name="email"
									th:value="${user?.email}" lay-verify="email" lay-vertype="tips"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="role" class="layui-form-label">角色</label>
							<div class="layui-input-block">
								<div id="role" class="xm-select-demo"></div>
							</div>
						</div>
						<div id="orgDiv" class="layui-form-item" style="display: none;">
							<label for="organization" class="layui-form-label">所属机构</label>
							<div class="layui-input-block">
								<div id="organization" class="xm-select-demo"></div>
							</div>
						</div>
						<!-- <div id="districtDiv" class="layui-form-item" style="display: none;">
							<div class="layui-inline">
								<label for="province" class="layui-form-label">区域</label>
								<div class="layui-inline">
									<select name="province" lay-filter="province" class="province">
										<option value="">请选择省</option>
									</select>
								</div>
								<div class="layui-inline">
									<select name="city" lay-filter="city" disabled>
										<option value="">请选择市</option>
									</select>
								</div>
								<div id="areaDiv" class="layui-inline" style="display: none;">
									<select name="area" lay-filter="area" disabled>
										<option value="">请选择县/区</option>
									</select>
								</div>
							</div>
						</div> -->
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block"
					style="margin-left: 0; text-align: center;">
					<input type="hidden" id="deptid" name="deptid"
						th:value="${user?.deptid}"> <input type="hidden"
						id="userid" name="userid" th:value="${user?.userid}">
					<button th:text="${user}?'修改':'增加'"
						class="layui-btn layui-btn-normal btn-w100" lay-submit=""
						data-th-lay-filter="${user}?'edit':'add'"></button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
    	var userProvince = $('')
    
		layui.config({
			base: '/lib/layui/extend/'
		}).extend({
			xmSelect: 'xm-Select'
		}).use(['form', 'layer', 'xmSelect', 'dtree', 'address'], function () {
			$ = layui.jquery;
			var form = layui.form,
				layer = layui.layer,
				xmSelect = layui.xmSelect,
				dtree = layui.dtree,
				address = layui.address();
			var sex = [[${user?.sex} + '']];
			$("input[name='sex'][value='" + sex + "']").attr('checked',true);
			form.render();
			
			var roleKit = xmSelect.render({
				el: '#role',
				radio: true,
				clickClose: true,
				repeat: true,
				model: {
					label: {
						type: 'block',
						block: {
							//最大显示数量, 0:不限制
							showCount: 0,
							//是否显示删除图标
							showIcon: false
						}
					}
				},
				prop: {
					name: 'roleName',
					value: 'roleId'
				},
				on: function(data) {
					//arr:  当前已选中的数据
					var arr = data.arr;
					//change, 此次选择变化的数据,数组
					var change = data.change;
					//isAdd, 此次操作是新增还是删除
					var isAdd = data.isAdd;
					if (isAdd && arr.length != 0 && (arr[0].roleId == 4 || arr[0].roleId == 5 || arr[0].roleId == 6)) {
						// 选择医生集团角色时加载医生集团组织
						loadDept();
					} else if (isAdd && arr.length != 0 && arr[0].roleId == 2) {
						// 选择医疗机构角色时加载医疗机构组织
						loadOrganization();
					} else if (isAdd && arr.length != 0 && arr[0].roleId == 3) {
						// 选择卫监局角色时加载卫监局组织
						loadBureau();
					} else {
						$('#orgDiv').hide();
					}
					console.log(data);
				}
			});
			
			$.ajax({
				url: "/role/addEditUser/list",
				type: "GET",
				dataType: "json",
				success:function(response) {
					var data = response.data;
					roleKit.update({
						data: data,
						autoRow: true
					})
				}
			});
			
			// 医疗集团加载
			var loadDept = function() {
				var deptKit = xmSelect.render({
					el: '#organization',
					radio: true,
					clickClose: true,
					repeat: true,
					model: {
						label: {
							type: 'block',
							block: {
								//最大显示数量, 0:不限制
								showCount: 0,
								//是否显示删除图标
								showIcon: false
							}
						}
					},
					prop: {
						name: 'orgName',
						value: 'orgId'
					},
					on: function(data) {
						//arr:  当前已选中的数据
						var arr = data.arr;
						//change, 此次选择变化的数据,数组
						var change = data.change;
						//isAdd, 此次操作是新增还是删除
						var isAdd = data.isAdd;
						if (isAdd && arr.length != 0 && arr[0].roleId == 2) {
							loadOrganization();
						} else {
							$('#orgDiv').hide();
						}
						console.log(data);
					}
				});
				
				$.ajax({
					url: "/dept/addEditUser/list",
					type: "GET",
					dataType: "json",
					success:function(response) {
						var data = response.data;
						orgKit.update({
							data: data,
							autoRow: true
						})
					}
				});
				
				$('#orgDiv').show();
			};
			
			var loadOrganization = function() {
				var orgKit = xmSelect.render({
					el: '#organization',
					radio: true,
					clickClose: true,
					repeat: true,
					model: {
						label: {
							type: 'block',
							block: {
								//最大显示数量, 0:不限制
								showCount: 0,
								//是否显示删除图标
								showIcon: false
							}
						}
					},
					prop: {
						name: 'orgName',
						value: 'orgId'
					},
					on: function(data) {
						//arr:  当前已选中的数据
						var arr = data.arr;
						//change, 此次选择变化的数据,数组
						var change = data.change;
						//isAdd, 此次操作是新增还是删除
						var isAdd = data.isAdd;
						if (isAdd && arr.length != 0 && arr[0].roleId == 2) {
							loadOrganization();
						} else {
							$('#orgDiv').hide();
						}
						console.log(data);
					}
				});
				
				$.ajax({
					url: "/organization/addEditUser/list",
					type: "GET",
					dataType: "json",
					success:function(response) {
						var data = response.data;
						orgKit.update({
							data: data,
							autoRow: true
						})
					}
				});
				
				$('#orgDiv').show();
			};
        });
    </script>
</body>

</html>
