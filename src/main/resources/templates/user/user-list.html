<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
</head>

<body>
	<div class="page-loading">
		<div class="rubik-loader"></div>
	</div>
	<div class="z-body animated fadeIn">
		<form class="layui-form zadmin-search-area input">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="userName" class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="userName" autocomplete="off"
							id="userName" placeholder="请输入姓名" class="layui-input">
					</div>
					<shiro:lacksRole name="xtgly">
						<label for="roleId" class="layui-form-label">角色</label>
						<div class="layui-input-inline">
							<shiro:hasRole name="cjgly">
								<select name="roleId">
									<option value="">请选择角色</option>
									<option value="7">超级管理员</option>
									<option value="4">区域管理员</option>
									<option value="2">医疗机构管理员</option>
									<option value="3">卫监局管理员</option>
									<option value="5">麻醉医生</option>
									<option value="6">护士</option>
									<option value="8">区域订单录入员</option>
									<option value="9">医疗机构订单录入员</option>
								</select>
							</shiro:hasRole>
							<shiro:hasRole name="qygly">
								<select name="roleId">
									<option value="">请选择角色</option>
									<option value="4">区域管理员</option>
									<option value="2">医疗机构管理员</option>
									<option value="3">卫监局管理员</option>
									<option value="5">麻醉医生</option>
									<option value="6">护士</option>
									<option value="8">区域订单录入员</option>
									<option value="9">医疗机构订单录入员</option>
								</select>
							</shiro:hasRole>
							<shiro:hasRole name="yljggly">
								<select name="roleId">
									<option value="">请选择角色</option>
									<option value="2">医疗机构管理员</option>
									<option value="9">医疗机构订单录入员</option>
								</select>
							</shiro:hasRole>
							<shiro:hasRole name="wjjgly">
								<select name="roleId">
									<option value="">请选择角色</option>
									<option value="3">卫监局管理员</option>
								</select>
							</shiro:hasRole>
						</div>
					</shiro:lacksRole>
					<button lay-submit="" lay-filter="search"
						class="layui-btn layui-btn-sm layui-btn-primary table-action">
						<i class="zadmin-icon zadmin-icon-search">&nbsp;&nbsp;查询</i>
					</button>
				</div>
			</div>
		</form>
		<table class="layui-hide" id="user-table"></table>
	</div>
	
	<script type="text/html" id="toolbar">
		<shiro:hasPermission name="user:add">
			<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
				<i class="zadmin-icon zadmin-icon-xinzeng zadmin-oper-area"></i>
					 新增用户
			</button>
		</shiro:hasPermission>
	</script>
	
	<script type="text/html" id="column-toolbar">
		<shiro:hasAnyRoles name="cjgly,qygly">	
			{{# if(d.roleId == '5') { }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="stats">统计</a>
			{{# } }}
		</shiro:hasPermission>

		<shiro:hasPermission name="user:update">
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
		</shiro:hasPermission>

		<shiro:hasPermission name="user:reset">
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="reset">重置</a>
		</shiro:hasPermission>

		<shiro:hasPermission name="user:delete">
			{{# if('<shiro:principal property="userName"/>' != d.userName) { }}
				{{# if(d.status == '1') { }}
					<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="lock">锁定</a>
				{{# } else { }}
					<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="unlock">激活</a>
				{{# } }}
			{{# } }}
		</shiro:hasPermission>
	</script>
    
	<script type="text/html" id="statusTpl">
		{{ d.status == '1' ? '正常' : '锁定' }}
	</script>
    
	<script type="text/html" id="sexTpl">
		{{ d.sex == '0' ? '女' : '男' }}
	</script>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	
	<script>
        layui.config({
			base: '/lib/layui/extend/'
		}).use(['table', 'element', 'form', 'dtree', 'tablePlug'], function () {
			var $ = layui.$;
			var table = layui.table;
			var form = layui.form;
			var dtree = layui.dtree;
			var tablePlug = layui.tablePlug;
			
			tablePlug.smartReload.enable(true);
            
			table.render({
				elem: '#user-table',
				url: '/user/list',
				page: true,
				toolbar: '#toolbar',
				smartReloadModel: true,
				cols: [
					[
						{type:'numbers', title:'序号', fixed:'left', width:'5%'},
						{field:'userId', title:'id', hide:true},
						{field:'loginName', title:'用户名', width:'15%'},
						{field:'userName', title:'姓名', sort:true, width:'25%'},
						{field:'sex', title:'性别', templet:'#sexTpl', width:'7%'},
						{field:'roleName', title:'角色', width:'15%'},
						{field:'status', title:'状态', templet:'#statusTpl', width:'8%'},
						{title:'操作', fixed:'right', align:'center', toolbar:'#column-toolbar', width:'25%'}
					]
				]
			});
			
			// 工具条点击事件
			table.on('toolbar', function (obj) {
				var event = obj.event;
				switch (event) {
					case 'add':
						add();
						break;
					default:
						break;
				}
            });
			
			// 行点击事件 重置密码
			table.on('tool', function (obj) {
				var data = obj.data;
				var event = obj.event;
				if (event === 'stats') {
					stats(data.userId, data.userName);
				} else if (event === 'edit') {
					edit(data.userId);
				} else if (event === 'reset') {
					reset(data.userId);
				} else if (event === 'lock') {
					lock(data.userId);
				} else if (event === 'unlock') {
					unlock(data.userId);
				}
			});
			
			function add() {
				layer.open({
					content: "/user",
					title: "新增用户",
					area: ['60%', '90%'],
					type: 2,
					end: function () {
						table.reload('user-table');
					}
				});
			}
			
			function detail(id) {
				layer.open({
					content: '/user/credentials/' + id,
					title: "详情",
					area: ['60%', '90%'],
					type: 2,
					shadeClose: true
				});
				/* layer.open({
					content: '/user/detail/' + id,
					title: "详情",
					area: ['50%', '80%'],
					type: 2,
					maxmin: true,
					shadeClose: true
				}); */
			}
			
			function stats(id, name) {
				layer.open({
					content: '/user/doctor/stats/' + id + "/" + name,
					title: "统计信息",
					area: ['60%', '70%'],
					type: 2,
					maxmin: true,
					shadeClose: true
				});
			}
			
			function edit(id) {
				layer.open({
					content: '/user/' + id,
					title: "编辑",
					area: ['60%', '90%'],
					type: 2,
					end: function () {
						table.reload('user-table');
					}
				});
			}
			
			function reset(id) {
				layer.open({
					content: '/user/reset/' + id,
					title: "重置密码",
					area: ['500px', '300px'],
					type: 2,
					maxmin: true,
					shadeClose: true,
					end: function () {
						table.reload('user-table');
					}
                });
			}
			
			function lock(id) {
				$.post('/user/lock/' + id, {_method: "PUT"}, function (data) {
					handlerResult(data, function () {
						table.reload('user-table');
					});
				});
			};
			
			function unlock(id) {
				$.post('/user/unlock/' + id, {_method: "PUT"}, function (data) {
					handlerResult(data, function () {
						table.reload('user-table');
					});
				});
			};
			
			function del(obj) {
				layer.confirm("确定删除用户吗?", {icon: 3, title: '提示'},
					function (index) {//确定回调
						var id = obj.data.userid;
						$.post('/user/' + id, {_method: "DELETE"}, function (data) {
						layer.close(index);
							handlerResult(data, deleteDone);
						});
					}, function (index) {//取消回调
						layer.close(index);
					}
				);
			}
			
			function deleteDone(data) {
				parent.layer.msg("删除成功", {icon: 6});
				table.reload('user-table');
			}
			
			form.on('submit(search)', function (form) {
				table.reload('user-table', {
					where: form.field
				});
				return false;
			});
		});
	</script>
</body>
</html>
