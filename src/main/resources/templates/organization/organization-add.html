<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>医疗机构编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/dtree.css}" />
</head>

<body>
	<div class="z-body animated fadeIn">
		<span id="userProvince" style="display: none;"><shiro:principal property="province"/></span>
		<span id="userCity" style="display: none;"><shiro:principal property="city"/></span>
		<span id="userArea" style="display: none;"><shiro:principal property="area"/></span>
		<span id="roleId" style="display: none;"><shiro:principal property="roleId"/></span>
		<span id="roleTypeId" style="display: none;"><shiro:principal property="roleTypeId"/></span>
		<form action="" method="post" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
						<div class="layui-form-item">
							<label for="rootId" class="layui-form-label">医疗机构</label>
							<div class="layui-input-block">
								<div id="rootId" class="xm-select-demo"></div>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="orgName" class="layui-form-label">机构名称</label>
							<div class="layui-input-block">
								<input type="text" id="orgName" name="orgName"
									th:value="${user?.orgName}" lay-verify="required"
									lay-vertype="tips" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="credentials" class="layui-form-label">麻醉资质</label>
							<div class="layui-input-block">
								<div id="credentials" class="xm-select-demo"></div>
							</div>
						</div>
						<div id="districtDiv" class="layui-form-item">
							<div class="layui-inline">
								<label for="province" class="layui-form-label">区域</label>
								<div class="layui-inline">
									<select name="province" lay-filter="province" class="province">
										<option value="">请选择省</option>
									</select>
								</div>
								<div class="layui-inline">
									<select name="city" lay-filter="city" disabled>
										<option value="">请选择市</option>
									</select>
								</div>
								<div id="areaDiv" class="layui-inline">
									<select name="area" lay-filter="area" disabled>
										<option value="">请选择县/区</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block"
					style="margin-left: 0; text-align: center;">
					<button th:text="${user}?'修改':'增加'"
						class="layui-btn layui-btn-normal btn-w100" lay-submit=""
						data-th-lay-filter="${user}?'edit':'add'"></button>
				</div>
			</div>
		</form>
	</div>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    
    <script>
		layui.config({
			base: '/lib/layui/extend/'
		}).extend({
			xmSelect: 'xm-Select'
		}).use(['form', 'layer', 'xmSelect', 'address'], function () {
			$ = layui.jquery;
			var form = layui.form,
				layer = layui.layer,
				xmSelect = layui.xmSelect
				address = layui.address();
			form.render();
			
			// 角色组件
			var rootKit = xmSelect.render({
				el: '#rootId',
				radio: true,
				clickClose: true,
				repeat: true,
				model: {
					label: {
						type: 'block',
						block: {
							//最大显示数量, 0:不限制
							showCount: 0,
							//是否显示删除图标
							showIcon: false
						}
					}
				},
				prop: {
					name: 'name',
					value: 'id'
				}
			});
			
			// 获取所有医疗机构根节点
			$.ajax({
				url: '/organization/root',
				type: 'GET',
				dataType: 'json',
				success:function(response) {
					var data = response.data;
					rootKit.update({
						data: data,
						autoRow: true
					})
				}
			});
			
			// 麻醉资质
			var credentialsKit = xmSelect.render({
				el: '#credentials',
				radio: true,
				clickClose: true,
				repeat: true,
				model: {
					label: {
						type: 'block',
						block: {
							//最大显示数量, 0:不限制
							showCount: 0,
							//是否显示删除图标
							showIcon: false
						}
					}
				},
				data: [
					{name: '无', value: 0},
					{name: '有', value: 1}
				]
			});
			
			//监听提交
			form.on('submit(add)', function (form) {
				form.field.rootId = rootKit.getValue('valueStr');
				form.field.credentials = credentialsKit.getValue('valueStr');
				$.post('/organization', form.field, function (result) {
					handlerResult(result, addDone);
				});
				return false;
            });
			
			function addDone(data) {
				layer.msg("添加成功", {icon: 6});
            }
        });
    </script>
</body>

</html>
