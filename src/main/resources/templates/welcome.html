<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
    <div class="z-body animated fadeIn">
        <blockquote class="layui-elem-quote">欢迎：
            <span><shiro:principal property="userName"/></span>！当前时间: [[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}]]</blockquote>
        <fieldset class="layui-elem-field">
            <legend>App</legend>
            <div class="layui-field-box">
                <div class="layui-col-md12">
                    <div class="layui-card-body">
                        <div class="layui-carousel z-admin-carousel z-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                            <ul class="layui-row layui-col-space10 layui-this">
                                <li th:each="app : ${appls}" class="layui-col-xs4">
                                    <a style="cursor: pointer;" th:href="${app.appBackUrl}" target="_blank">
                                    	<img th:src="${app.appIconSrc}" style="max-width: 50px;max-height: 50px;"/>
                                    	<span th:text="${app.appName}" style="margin-left: 10px;font-size: large;"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/lib/echarts/echarts.min.js}"></script>

    <script type="application/javascript">
    </script>
</body>
</html>
