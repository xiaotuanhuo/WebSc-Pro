<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>订单分配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
    	<div class="layui-tab" lay-filter="test">
	        <div class="layui-carousel" id="distribution-tab">
  				<div carousel-item>
	        		<div style="background-color: white;">
	        			<div class="layui-row">
		        			<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
		        				<label for="qaName" class="layui-form-label">姓名</label>
				                <div class="layui-input-block">
				             		<input type="text" id="qaName" class="layui-input" >
				                </div>
			                </div>
			                <div class="layui-col-xs12 layui-col-sm8 layui-col-md8" style="margin-top: 8px;">
			                	<button class="layui-btn layui-btn-normal" style="margin-left: 15px;"
			                		id="btnSearch">查询</button>
			                </div>
		                </div>
		                <div class="layui-row">
							<table class="layui-hide" id="user-table"></table>
						</div>
		            	<div class="layui-row">
			            	<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="margin-top: 8px;text-align: center;">
				            	<button class="layui-btn layui-btn-normal" lay-submit="" data-th-lay-filter="btnSub">订单详情</button>
			                </div>
		            	</div>
					</div>
	        		<div style="background-color: white;padding: 10px;">
				        <form action="" method="post" class="layui-form" style="text-align: left !important;">
				        	<div class="layui-form-item">
				        		<div class="layui-row">
				        			<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateStartTime" class="layui-form-label">手术时间</label>
						                <div class="layui-input-block">
						             		<input type="text" id="doc_operateStartTime" lay-verify="required" autocomplete="off" class="layui-input"  th:value="${doc?.operateStartTime}" Readonly="true">
						                </div>
					                </div>
					                
					                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientNum" class="layui-form-label">住院号</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_patientNum"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.patientNum}" Readonly="true">
						                </div>
					                </div>
					                
					                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientBednum" class="layui-form-label">病床号</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_patientBednum"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.patientBednum}" Readonly="true">
						                </div>
					                </div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientName" class="layui-form-label">姓名</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_patientName"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.patientName}" Readonly="true">
						                </div>
					                </div>
					                
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientAge" class="layui-form-label">年龄</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_patientAge"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.patientAge}" Readonly="true">
						                </div>
					                </div>
									
				        			<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
						                <label for="sex" class="layui-form-label">性别</label>
						                <div class="layui-input-block">
											<input type="radio" id="sex_0" name="doc_patientSex" value="0" title="女" {{# if(doc.patientSex == 0) }} checked>
									 		<input type="radio" id="sex_1" name="doc_patientSex" value="1" title="男" {{# if(doc.patientSex == 1) }} checked>
						                </div>
							     	</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="documentTitle" class="layui-form-label">诊断</label>
						       			<div class="layui-input-block">
						             		 <input type="text" id="doc_documentTitle"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.documentTitle}" Readonly="true">
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="operativeName" class="layui-form-label">手术名称</label>
						       			<div class="layui-input-block">
						             		 <select id="doc_operativeId" xm-select="operative-select" xm-select-max="3" xm-select-search="" xm-select-skin="normal"
						                            lay-verify="required" lay-search="">
						                        <option value="">请选择手术</option>
						                        <option th:each="operative:${operativels}" th:value="${operative.operativeId}" th:text="${operative.operativeName}"
						                                th:selected="${#arrays.contains((operativels == null ? #arrays.toIntegerArray(new String[]{}) : operativels), operative.operativeId)}"></option>
						                    </select>
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row">
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateUser" class="layui-form-label">手术医生</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_operateUser" lay-verify="required"
						                           lay-vertype="tips" autocomplete="off" class="layui-input" th:value="${doc?.operateUser}" Readonly="true">
						                </div>
					                </div>
					                
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateQide" class="layui-form-label">手术助手</label>
						                <div class="layui-input-block">
						             		 <input type="text" id="doc_operateQide" lay-vertype="tips"
						                           autocomplete="off" class="layui-input" th:value="${doc?.operateQide}" Readonly="true">
						                </div>
					                </div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="anestheticId" class="layui-form-label">麻醉方法</label>
						       			<div class="layui-input-block">
						             		 <select name="anestheticId" xm-select-radio xm-select="anesthetic-select"  xm-select-search=""
						                            lay-verify="required" lay-search="">
						                        <option value="">请选择麻醉方法</option>
						                        <option th:each="anesthetic:${anestheticls}" th:value="${anesthetic.anestheticId}" th:text="${anesthetic.anestheticName}"
						                                th:selected="${#arrays.contains((anestheticls == null ? #arrays.toIntegerArray(new String[]{}) : anestheticls), anesthetic.anestheticId)}"></option>
						                    </select>
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="operativeId" class="layui-form-label">备注</label>
						       			<div class="layui-input-block">
						             		 <textarea placeholder="请输入内容" class="layui-textarea" id="doc_memo" th:value="${doc?.memo}" Readonly="true"></textarea>
						                </div>
						       		</div>
						       	</div>
						       	 
				            	<div class="layui-row">
					            	<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="margin-top: 8px;text-align: center;">
						            	<button class="layui-btn layui-btn-normal" lay-submit="" data-th-lay-filter="btnNext">分配列表</button>
					                </div>
				            	</div>
				        	</div>
				        </form>
	        		</div>
	        	</div>
			</div>
    	</div>
	</div>
	
	<script type="text/html" id="fp-column-toolbar">
		<shiro:hasPermission name="user:userinfo">
            <a lay-event="userinfo">
                <i class="zadmin-icon zadmin-icon-quanxianguankong zadmin-oper-area zadmin-green" title="医生信息" style=""></i>
            </a>
		</shiro:hasPermission>

        <shiro:hasPermission name="doc:setdistribution">
            <a lay-event="setdistribution">
                <i class="zadmin-icon zadmin-icon-setting zadmin-oper-area zadmin-blue" title="订单分配"></i>
            </a>
		</shiro:hasPermission>
    </script>
    
    <script type="text/html" id="workTpl">
		{{# if(d.iswork == '1'){ }}
			<i class="layui-icon layui-icon-ok" style="color:blue;"></i>
		{{# } else { }}
			<i class="layui-icon layui-icon-close" style="color:red;"></i>
		{{# } }}
    </script>
    
    <script type="text/html" id="recordTpl">
		{{# if(d.isrecord == '1'){ }}
			<i class="layui-icon layui-icon-ok" style="color:blue;"></i>
		{{# } else { }}
			<i class="layui-icon layui-icon-close" style="color:red;"></i>
		{{# } }}
    </script>
    
    <script type="text/html" id="calendarTpl">
		{{# if(d.iscalendar == '1'){ }}
			<i class="layui-icon layui-icon-ok" style="color:blue;"></i>
		{{# } else { }}
			<i class="layui-icon layui-icon-close" style="color:red;"></i>
		{{# } }}
    </script>
    
    <script type="text/html" id="scopeTpl">
		{{# if(d.isScope == '1'){ }}
			<span style="color:blue;">{{d.province}}</span><span> - {{d.city}} - {{d.area}}</span>
		{{# } else if(d.isScope == '2'){ }}
			<span style="color:blue;">{{d.province}}</span> - <span style="color:blue;">{{d.city}}</span><span> - {{d.area}}</span>
		{{# } else if(d.isScope == '3'){ }}
			<span style="color:blue;">{{d.province}}</span> - <span style="color:blue;">{{d.city}}</span> - <span style="color:blue;">{{d.area}}</span>
		{{# } else { }}
			<span>{{d.province}} - {{d.city}} - {{d.area}}</span>
		{{# } }}
    </script>
    
    <script type="text/html" id="patientTypeTpl">
		{{# if(d.isPatient == '1'){ }}
			<i class="layui-icon layui-icon-ok" style="color:blue;"></i>
		{{# } else { }}
			<i class="layui-icon layui-icon-close" style="color:red;"></i>
		{{# } }}
    </script>
    <script type="text/html" id="distributionTpl">
		{{# if(d.distributionScore > 4 && d.distributionScore < 8){ }}
			<span style="color:blue;">推荐</span>
		{{# } else if(d.distributionScore > 8){ }}
			<span style="color:blue;">强烈推荐</span>
		{{# } }}
    </script>
    
    
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
    	var doc_id = [[${doc.documentId}]];
    	var operativeId = [[${doc.operativeId}]];
    	var anestheticId = [[${doc.anestheticId}]];
    	
        layui.config({
            base: '/lib/layui/extend/'
        }).extend({
            formSelects: 'formSelects-v4'
        }).use(['table', 'form', 'layer', 'formSelects','laydate', 'carousel'], function () {
            $ = layui.jquery;
            var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , formSelects = layui.formSelects
                , laydate = layui.laydate
                , carousel = layui.carousel;
            
            //时间控件
            laydate.render({
                elem: '#fb_operateStartTime' //指定元素
            	,type: 'datetime'
            	,min: 0
            	,calendar: true
        	});
            
            //多选下拉框
            formSelects.config('operative-select', {
            	clearInput: true
		 	}, true);
            
            //默认选中
            var op = operativeId.split(",");
            var an = anestheticId.split(",");
            formSelects.value('operative-select', op, true);
            formSelects.value('anesthetic-select', an, true);
            formSelects.disabled("operative-select");
            formSelects.disabled("anesthetic-select");
            $("input[name='doc_patientSex']").attr("disabled","disabled");
            
            //轮播
            fptab = carousel.render({
		                elem: '#distribution-tab'
		                ,autoplay: false
		                ,full: true
		                ,arrow: 'none' 
		                ,indicator: 'none' 
		       		});
            
            var grid = table.render({
                elem: '#user-table'
                , url: '/doc/distribution_drlist'
            	, where: {'id': doc_id, 'qaName': ''}
            	, height: 320
            	, limit: Number.MAX_VALUE // 数据表格默认全部显示
                , cols: [
                    [
                        {field: 'userId', title: 'ID', align: 'center',sort: true, hide: true}
                        , {field: 'distributionScore', title: '推荐', templet: '#distributionTpl', unresize: true, align: 'center',sort: true, width:'12%'}
                        , {field: 'userName', title: '姓名', align: 'center',sort: true, width:'13%'}
                        , {field: 'iswork', title: '当日已派单', templet: '#workTpl', unresize: true, align: 'center',sort: true, width:'10%'}
                        , {field: 'isrecord', title: '机构备案', templet: '#recordTpl', unresize: true, align: 'center',sort: true, width:'10%'}
                        , {field: 'iscalendar', title: '空闲日', templet: '#calendarTpl', unresize: true, align: 'center',sort: true, width:'10%'}
                        , {field: 'scope', title: '所在区域', templet: '#scopeTpl', unresize: true, align: 'center',sort: true, width:'23%'}
                        , {field: 'patient_type', title: '病人类型', templet: "#patientTypeTpl", align: 'center',sort: true, width:'10%'}
                        , {title: '操作', fixed: 'right', align: 'center', toolbar: '#fp-column-toolbar', width:'10%'}
                    ]
                ]
            });
            
            //下一步
            form.on('submit(btnNext)', function (form) {
            	fptab.slide("add"); 
                return false;
            });
            
            //上一步
            form.on('submit(btnSub)', function (form) {
            	fptab.slide("sub"); 
                return false;
            });
            
            var active = {
               	reload: function(){
   	            	table.reload('user-table', {
   		            	where: {
   		            		id: doc_id,
   		            		qaName: $('#qaName').val()
   		            	}
   	          		});
           		}
        	};
            
            $('#btnSearch').on('click', function(){
            	active["reload"] ? active["reload"].call(this) : '';
   			}); 
            
            //grid按钮
            table.on('tool', function (obj) {
                var data = obj.data;
                var event = obj.event;
                if (event === 'setdistribution')											 {
             		layer.confirm("确认订单分配给" + data.userName + "吗?", {icon: 3, title: '分配确认'},
       					function (index) {
             				//调用后台
             				$.post('/doc/setdistribution', {
             					'doc_id': doc_id,
             					'user_id': data.userId
             					}, function (result) {
			           
            					layer.close(index);
                    			var idx = parent.layer.getFrameIndex(window.name);
                    			parent.layer.close(idx);
			                });
       					}, function (index) {
       						layer.close(index);
       					}
        			);
                }else if (event === 'userinfo'){
                	layer.open({
    					content: '/user/credentials/' + data.userId,
    					title: "详情",
    					area: ['70%', '100%'],
    					type: 2,
    					shadeClose: true
    				});
                }
            });
            
        });
    </script>
</body>

</html>
