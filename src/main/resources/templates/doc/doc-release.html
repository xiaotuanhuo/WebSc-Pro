<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>订单编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
    	<div class="layui-tab" lay-filter="test">
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin-top: -20px;text-align: right !important;">
<!-- 				<ul class="layui-tab-title"> -->
<!-- 					<li class="layui-this">订单发布</li> -->
<!-- 				    <li>导入发布</li> -->
<!-- 				</ul> -->
<!-- 				<div class="layui-tab-content" style="height: 50px;"> -->
<!-- 					<div class="layui-tab-item layui-show"> -->
				        <form id="ReleaseForm" action="" method="post" class="layui-form" style="text-align: left !important;">
				        	<div class="layui-form-item">
				        		<div class="layui-row">
				        			<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateStartTime" class="layui-form-label">手术时间</label>
						                <div class="layui-input-block">
						             		<input type="text" id="fb_operateStartTime" name="operateStartTime" lay-verify="required" autocomplete="off" class="layui-input">
						                </div>
					                </div>
					                
					                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="loginname" class="layui-form-label">住院号</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="patientNum"
						                           lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
					                </div>
					                
					                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="loginname" class="layui-form-label">病床号</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="patientBednum"
						                           lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
					                </div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientName" class="layui-form-label">姓名</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="patientName"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
					                </div>
					                
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="patientAge" class="layui-form-label">年龄</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="patientAge"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
					                </div>
									
				        			<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
						                <label for="sex" class="layui-form-label">性别</label>
						                <div class="layui-input-block">
											<input type="radio" id="sex_0" name="patientSex" value="0" title="女" checked="checked">
									 		<input type="radio" id="sex_1" name="patientSex" value="1" title="男">
						                </div>
							     	</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="documentTitle" class="layui-form-label">诊断</label>
						       			<div class="layui-input-block">
						             		 <input type="text" name="documentTitle"
						                           lay-verify="required" lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="operativeId" class="layui-form-label">手术名称</label>
						       			<div class="layui-input-block">
						             		 <select name="operativeId" xm-select="operative-select" xm-select-max="3" xm-select-search="" xm-select-skin="normal"
						                            lay-verify="required" lay-search="">
						                        <option value="">请选择手术</option>
						                        <option th:each="operative:${operativels}" th:value="${operative.operativeId}" th:text="${operative.operativeName}"
						                                th:selected="${#arrays.contains((operativels == null ? #arrays.toIntegerArray(new String[]{}) : operativels), operative.operativeId)}"></option>
						                    </select>
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row">
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateUser" class="layui-form-label">手术医生</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="operateUser" lay-verify="required"
						                           lay-vertype="tips" autocomplete="off" class="layui-input">
						                </div>
					                </div>
					                
									<div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="margin-top: 8px;">
				        				<label for="operateQide" class="layui-form-label">手术助手</label>
						                <div class="layui-input-block">
						             		 <input type="text" name="operateQide" lay-vertype="tips"
						                           autocomplete="off" class="layui-input">
						                </div>
					                </div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="anestheticId" class="layui-form-label">麻醉方法</label>
						       			<div class="layui-input-block">
						             		 <select name="anestheticId" xm-select-radio xm-select="anesthetic-select"  xm-select-search=""
						                            lay-verify="required" lay-search="">
						                        <option value="">请选择麻醉方法</option>
						                        <option th:each="anesthetic:${anestheticls}" th:value="${anesthetic.anestheticId}" th:text="${anesthetic.anestheticName}"
						                                th:selected="${#arrays.contains((anestheticls == null ? #arrays.toIntegerArray(new String[]{}) : anestheticls), anesthetic.anestheticId)}"></option>
						                    </select>
						                </div>
						       		</div>
						       	</div>
						       	
						       	<div class="layui-row" style="margin-top: 8px;">
						       		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						       			<label for="operativeId" class="layui-form-label">备注</label>
						       			<div class="layui-input-block">
						             		 <textarea placeholder="请输入内容" class="layui-textarea" name="memo"></textarea>
						                </div>
						       		</div>
						       	</div>
						       	 
				            	<div class="layui-row">
					            	<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="margin-top: 8px;text-align: center;">
						            	<button class="layui-btn layui-btn-normal" lay-submit lay-filter="release">发布</button>
					                </div>
				            	</div>
				        	</div>
				        </form>
<!--     				</div> -->
    			
<!-- 			    	<div class="layui-tab-item"> -->
						
<!-- 					</div> -->
<!-- 		    	</div> -->
		  	</div>
		</div>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.config({
            base: '/lib/layui/extend/'
        }).extend({
            formSelects: 'formSelects-v4'
        }).use(['form', 'layer', 'formSelects','laydate'], function () {
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
                , formSelects = layui.formSelects
                , laydate = layui.laydate;
            
            laydate.render({
                elem: '#fb_operateStartTime' //指定元素
            	,type: 'datetime'
            	,min: 0
            	,calendar: true
        	});
            
            formSelects.config('operative-select', {
            	clearInput: true
		 	}, true);
            
            form.on('submit(release)', function (form) {
//             	console.log(form.field);
                $.post('/doc', form.field, function (result) {
                	form.form.reset();
                	formSelects.data('operative-select', 'local', {arr: []});
                	formSelects.data('anesthetic-select', 'local', {arr: []});
                    handlerResult(result, releaseDone);
                });
                return false;
            });

            function releaseDone(data) {
            	console.log(data);
                layer.msg("添加成功", {icon: 6});
            }
        });
    </script>
</body>

</html>
